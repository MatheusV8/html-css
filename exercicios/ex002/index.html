<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Paráfos e quebras de linhas</h1>
    <hr>
    <p>Voçê pode escrever um 
        parágrafo de qualquer jeito,
        basta colocar tudo no meio de par de tags
        &lt;p&gt; e &lt;/p&gt; <!--Less than / Greater than-->
    </p>
    <p>Se precisar quebrar o 
        texto em algum lugar expecifico 
        como esse <br> 
        vc pode usar a tag &lt;br&gt;.</p>
        <p>vamos adcionar simbolos:
         &reg;
         &copy;   
        </p>
</body>
